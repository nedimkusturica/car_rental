<!doctype html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar site-navbar-target" role="banner">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="col-3">
              <div class="site-logo">
                <a href="#home"><strong>CarRental</strong></a>
              </div>
            </div>

            <div class="col-9 text-right">
              <span class="d-inline-block d-lg-none">
                <a href="#" class="site-menu-toggle js-menu-toggle py-5">
                  <span class="icon-menu h3 text-black"></span>
                </a>
              </span>

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto">
                  <li class="active"><a href="#home" class="nav-link">Home</a></li>
                  <li><a href="#listing" class="nav-link">Listing</a></li>
                  <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
                  <li><a href="#blog" class="nav-link">Blog</a></li>
                  <li><a href="#about" class="nav-link">About</a></li>
                  <li><a href="#contact" class="nav-link">Contact</a></li>
                  <li><a href="#login" class="nav-link">Login</a></li>
                  <li><a href="#register" class="nav-link">Register</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <!-- ðŸ§© SPApp container -->
      <main id="spapp" role="main">
        <!-- Home is static (donâ€™t load itself) -->
        <section id="home">
          <div class="hero" style="background-image: url('images/hero_1_a.jpg');">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-lg-10">
                  <div class="row mb-5">
                    <div class="col-lg-7 intro">
                      <h1><strong>Rent a car</strong> is within your finger tips.</h1>
                    </div>
                  </div>

                  <form class="trip-form">
                    <div class="row align-items-center">
                      <div class="mb-3 mb-md-0 col-md-3">
                        <select class="custom-select form-control">
                          <option value="">Select Type</option>
                          <option>Ferrari</option>
                          <option>Toyota</option>
                          <option>Ford</option>
                          <option>Lamborghini</option>
                        </select>
                      </div>
                      <div class="mb-3 mb-md-0 col-md-3">
                        <div class="form-control-wrap">
                          <input type="text" placeholder="Pick up" class="form-control datepicker px-3">
                          <span class="icon icon-date_range"></span>
                        </div>
                      </div>
                      <div class="mb-3 mb-md-0 col-md-3">
                        <div class="form-control-wrap">
                          <input type="text" placeholder="Drop off" class="form-control datepicker px-3">
                          <span class="icon icon-date_range"></span>
                        </div>
                      </div>
                      <div class="mb-3 mb-md-0 col-md-3">
                        <input type="submit" value="Search Now" class="btn btn-primary btn-block py-3">
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>

          <!-- All your home sections (features, listings, etc.) stay below -->
          <!-- ... -->
        </section>

        <!-- Other pages dynamically loaded -->
        <section id="about" data-load="about.html"></section>
        <section id="testimonials" data-load="testimonials.html"></section>
        <section id="listing" data-load="listing.html"></section>
        <section id="contact" data-load="contact.html"></section>
        <section id="blog" data-load="blog.html"></section>
        <section id="single" data-load="single.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="register" data-load="register.html"></section>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <h2 class="footer-heading mb-4">About Us</h2>
              <p>Far far away, behind the word mountains...</p>
              <ul class="list-unstyled social">
                <li><a href="#"><span class="icon-facebook"></span></a></li>
                <li><a href="#"><span class="icon-instagram"></span></a></li>
                <li><a href="#"><span class="icon-twitter"></span></a></li>
                <li><a href="#"><span class="icon-linkedin"></span></a></li>
              </ul>
            </div>
            <!-- rest of footer -->
          </div>
        </div>
      </footer>
    </div>

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <!-- SPApp -->
    <script src="js/jquery.spapp.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function() {
        var app = $.spapp({
          defaultView: "home",
          templateDir: "tpl/"
        });

        app.route({ view: "about", load: "about.html" });
        app.route({ view: "listing", load: "listing.html" });
        app.route({ view: "testimonials", load: "testimonials.html" });
        app.route({ view: "blog", load: "blog.html" });
        app.route({ view: "contact", load: "contact.html" });
        app.route({ view: "single", load: "single.html" });
        app.route({ view: "login", load: "login.html" });
        app.route({ view: "register", load: "register.html" });


        app.run();

        // ðŸš€ Make navbar links work properly
        $('a.nav-link').on('click', function(e) {
          var target = $(this).attr('href');
          if (target.startsWith('#')) {
            e.preventDefault();
            window.location.hash = target;
          }
        });
      });
    </script>
  </body>
</html>
